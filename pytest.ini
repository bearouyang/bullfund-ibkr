[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Markers
markers =
    integration: Integration tests that require real IB connection
    unit: Unit tests that don't require IB connection
    slow: Tests that take longer than 5 seconds to run
    paper_trading_only: Tests that create real orders (only run in paper trading)

# Coverage options
addopts = 
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    -v
    --tb=short

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
