services:
  fastapi:
    build: .
    container_name: bullfund-ibkr-api
    ports:
      - "8000:8000"
    environment:
      - IB_HOST=${IB_HOST:-127.0.0.1}
      - IB_PORT=${IB_PORT:-4002}
      - IB_CLIENT_ID=${IB_CLIENT_ID:-1}
      - IB_READONLY=${IB_READONLY:-false}
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - ibkr-network

networks:
  ibkr-network:
    driver: bridge
